

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Notifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Adicionar Tarefa</h2>
  <input type="text" id="task" placeholder="Descrição da tarefa"> <!-- Campo para descrição da tarefa -->
  <input type="date" id="date"> <!-- Campo para selecionar a data da tarefa -->
  <input type="time" id="time"> <!-- Campo para selecionar a hora da tarefa -->
  <button id="add-task">Adicionar Tarefa</button> <!-- Botão para adicionar a tarefa -->

  <h3>Tarefas Cadastradas</h3>
  <ul id="task-list"></ul> <!-- Lista onde as tarefas cadastradas serão exibidas -->

  <script src="popup.js"></script> <!-- Inclui o script JavaScript -->
</body>
</html>
